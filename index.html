<!DOCTYPE html>
<html lang="ru-Ru">
  <head> 
    <meta charset="UTF-8">
    <title>highweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section class="logo"><a class="logo__link" href="index.html">highweb</a></section>
        <section class="info">
          <h2 class="info__title">Our site is under development</h2>
          <p class="info__text">And this means that there will soon be something very interesting :)</p>
          <div class="info__img"><img class="info__img1" src="img/1.svg" alt="шестеренки"><img class="info__img2" src="img/2.svg" alt="шестеренки"><img class="info__img3" src="img/3.svg" alt="шестеренки"></div>
          <div class="info__open">
            <p class="info__text">Открытие через:</p>
            <div class="countdown" id="countdown">
              <div class="countdown-number"><span class="days countdown-time"></span><span class="countdown-text">Days</span></div>
              <div class="countdown-number"><span class="hours countdown-time"></span><span class="countdown-text">Hours</span></div>
              <div class="countdown-number"><span class="minutes countdown-time"></span><span class="countdown-text">Minutes</span></div>
              <div class="countdown-number"><span class="seconds countdown-time"></span><span class="countdown-text">Seconds</span></div>
            </div>
          </div>
        </section>
      </div>
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
